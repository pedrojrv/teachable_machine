<html>

<head>
	<title>Teachable Machines</title>
	<!-- IMPORTING TENSORFLOW AND TF-VIS -->
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"> </script> 
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@latest/dist/tfjs-vis.umd.min.js"> </script> 
	<!-- IMPORING THE WEBCAM DATA COLLECTION SCRIPTS -->
	<script src="webcam-dataset.js"></script>
	<!-- REQUIRED METATAGS AND BOOTSTRAP CSS -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://kit.fontawesome.com/ca80335392.js" crossorigin="anonymous"></script>
	<link href="index.css" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 fixed-top">
		<a class="navbar-brand" href="#">Teachable Machine</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item active">
			  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="https://github.com/pedrojrv/teachable_machine">GitHub <i class="fab fa-github"></i></a>
			</li>
		  </ul>
		</div>
	  </nav>

	<div class="container-fluid">
		<div class="row justify-content-center">

			<div class="col-md-5 col-sm-11">
				<br>
				<br>
				<div class="d-none" id="video_frame">
					<div class="webcam-box-outer">
					  <div class="webcam-box-inner">
						<video autoplay playsinline muted id="webcam" width="224" height="224"></video>
					  </div>
					</div>
				</div>

				<div class="row justify-content-center" id="gif_frame">
					<img class="rounded mx-auto d-block" width="25%" height="25%" id="intro-image" src="images/thumbnail.jpg" alt="User facing left and right at various tilts."/>
				</div>
				<br>
		
				<div class="row justify-content-center">
					<button class="btn btn-primary" type="button" id="start_camera" onclick="start_camera()">Start Camera</button>
				</div>
		
				<div class="row justify-content-center">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="defaultCheck1" onclick="toggle_validation()">
						<label class="form-check-label" for="defaultCheck1">Enable Manual Validation Collection</label>
					</div>		
				</div>
		
				
				<div class="row justify-content-center">
					<button type="button" class="m-1 btn btn-primary" id="0" onmousedown="collect_images(this)" onmouseup="end()">Look Left: <span id="leftsamples">0</span></button>
					<button type="button" class="m-1 btn btn-primary" id="1" onmousedown="collect_images(this)" onmouseup="end()">Look Right: <span id="rightsamples">0</span>   </button>
					<button type="button" class="m-1 btn btn-primary d-none" id="2" onmousedown="collect_val_images(this)" onmouseup="end()">Look Left Val: <span id="leftsamplesVal">0</span></button>
					<button type="button" class="m-1 btn btn-primary d-none" id="3" onmousedown="collect_val_images(this)" onmouseup="end()">Look Right Val: <span id="leftsamplesVal">0</span></button>
				</div>

				<div class="row justify-content-center toggler">
					<button class="home_button btn btn-primary ml-1" type="button" onclick="toggle_visor()">Toggle VISOR</button>
				</div>

				<br>


			</div>

			<div class="col-md-5 col-sm-11">
				<div class="row justify-content-center">
					<form>
						<div class="form-group">
							<label for="training_name">Model Name:</label> 
							<input type="text" id="training_name" value="Run 1" class="form-control" name="training_name">
						</div>
					</form>
				</div>


				<div class="row justify-content-center">
					<button class="btn btn-primary mr-1" type="button" id="train" onclick="doTraining()" >Train/Retrain Network</button>
				</div>
				<br>


		
				<div class="row justify-content-center">
					<button class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
						Change Hyperparameters
					</button>
				</div>
		
				<div class="collapse" id="collapseExample">
					<form>
						<div class="form-row">
							<div class="form-group col-md-3">
								<label for="learningRate">Learning Rate:</label>
								<select class="form-control" id="learningRate">
									<option value="0.00001">0.00001</option>
									<option selected value="0.0001">0.0001</option>
									<option value="0.01">0.001</option>
									<option value="0.03">0.003</option>
								</select>
							</div>
		
							<div class="form-group col-md-3">
								<label for="batchSizeFraction">Batch size:</label>
								<select class="form-control" id="batchSizeFraction">
									<option value="0.05">0.05</option>
									<option value="0.1">0.1</option>
									<option selected value="0.4">0.4</option>
									<option value="1">1</option>
								</select>
							</div>
		
							<div class="form-group col-md-3">
								<label for="epochs">Epochs:</label>
								<select class="form-control" id="epochs">
									<option value="10">10</option>
									<option selected value="20">20</option>
									<option value="40">40</option>
								</select>
							</div>
		
							<div class="form-group col-md-3">
								<label for="dense-units">Hidden Units:</label>
								<select class="form-control" id="dense-units">
									<option value="10">10</option>
									<option selected value="100">100</option>
									<option value="200">200</option>
								</select>
							</div>
						</div>
					</form>
				</div> 
				<br>

				<div class="row justify-content-center">
					<div class="col-11">
						<p id="dummy">Once training is complete, click 'Start Predicting' to see model predictions live, and 'Stop Predicting' to end.</p>
					</div>
				</div>
				<div class="row justify-content-center">
					<button type="button" id="startPredicting" onclick="startPredicting()" class="btn btn-primary mr-1">Start Predicting</button>
					<button type="button" id="stopPredicting" onclick="stopPredicting()" class="btn btn-primary ml-1">Stop Predicting</button>
					<!-- <h2 id="prediction"></h2> -->
				</div>
				<br>

				<div class="row justify-content-center">
					<div class="col-5">
						<h3>Left: <span id="leftprob"> </span></h3>
						<h3>Right: <span id="rightprob"> </span></h3>
					</div>
					
					<div class="col-6">
						<div class="progress" style="height: 20px;">
							<div id="leftbar" class="progress-bar progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="99"></div>
						</div>
						<br>
						<div class="progress" style="height: 20px;">
							<div id="rightbar" class="progress-bar progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="99"></div>
						</div>
					</div>
				</div>

				<br>

				
				<div class="row justify-content-center">
					<button class="m-1 btn btn-primary" type="button" id="generate_csv" onclick="download_csv()">Download your results!</button>
					<a id="download_table"></a>
				</div>
			</div>
		</div>
		<br>



		<footer class="footer text-muted text-center">
			<div class="container">
			  <p>Based on <a href="https://teachablemachine.withgoogle.com">Google's Teachable Machine</a> image classification app.</p>
			</div>
		</footer>


	</div>

	<script src="ui.js"></script>
	<script src="index.js"></script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
